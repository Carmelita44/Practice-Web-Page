<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>On Sight Woodworks CONTACT</title>
    <style>
        body {
          font-family:'Bebas Neue', cursive;
          background-color: black;
          color: white;
          align-self: center;
        }
        </style>
</head>
<body>
    <h2>Contact Us</h2>
    <p>
        Interested in more information? Fill out the form below and submit it to us.
        We look forward to hearing from you!
    </p>
    <form class="contact" action="thankyou.html" method="post">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="first name"/> <br/>
    <br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="last name"/> <br/>
    <br>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" /> <br/>
    <br>
        <label for="phonenumber">Phone Number</label>
        <input type="phonenumber" name="phone number" id="phonenumber" /> <br/>
        <p>Please add a general description about the type of item that you would like designed.</p>
        <textarea rows="6" cols="50" maxlength="255"></textarea>
        <input type="submit" name="submitform" value="submit"/>
                
    </form>

</body>
</html>
